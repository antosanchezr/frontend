<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <ul type=none>
                <li>
                <li>Grandes ofertas en comederos</li>
                <li>Menú regional</li>
                    <ul type=disc>
                        <li>Español</li>
                        <li>$ARG</li>
                    </ul>
                </li>    
        </ul>
        <img src="./img/Logo.png" alt="Logo Petshop">
        <nav>
            <ul type="none">
                <li><i class="fas fa-paw"></i>Categorías</li>
                <li><i class="fas fa-paw"></i>Pets</li>
                <li><i class="fas fa-paw"></i>Nosotros</li>
                <li><i class="fas fa-paw"></i>Contáctanos</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="./img/bowl-and-pet-daities-on-green-background 1.png" alt="Banner bowl">
            <ul type="none">
                    <li>¡Es un placer tenerte aquí!</li>
                    <li>¡Comederos en descuento!</li>
                    <li">COMEDEROS</li>
            </ul>
        </section>
        <section>
            <img src="./img/pawprint 1.png" alt="pawprint">
            <h2 align = "center">Productos Destacados</h2>
            <p align = "center">Comederos - Accesorios - Comida</p>
            <ul type= "none">
                <li><img src="./img/Churrasquito.png" alt="Juguete churrasquito"></li>
                <li><img src="./img/Copia de Comedero.png" alt="Comedero para perro"></li>
                <li><img src="./img/Huesito juguete.png" alt="Juguete Huesito"></li>
            </ul>
        </section>
    </main>
    <footer>
        <p align="center">Todos los derechos reservados Grupo 6</p>
    </footer>
</body>
</html>
